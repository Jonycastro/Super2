<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Formulario Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messagesPanel" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </h:panelGroup>
            <h:form>
              
                <h:panelGrid columns="2">      
                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <p:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.CreateUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuarios}"/>
                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_nombre}" for="nombre" />
                    <p:inputText id="nombre" value="#{usuariosController.selected.nombre}" title="#{bundle.CreateUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_nombre}"/>
                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_apellido}" for="apellido" />
                    <p:inputText id="apellido" value="#{usuariosController.selected.apellido}" title="#{bundle.CreateUsuariosTitle_apellido}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_apellido}"/>
                    <p:outputLabel value="#{bundle.CreateUsuariosLabel_contraseña}" for="contraseña" />
                    <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{bundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_contraseña}"/>
                </h:panelGrid>
                <br />
                <p:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
           
                <p:link outcome="/index" value="Volver"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
