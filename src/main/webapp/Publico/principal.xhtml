<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .value {
                font-weight: bold;
            }

            .ui-datatable {
                margin-bottom: 25px
            }

            .ui-datatable .ui-datatable-footer {
                text-align:left;
            }

            .ui-datalist ul {
                padding: 0 0 0 10px;
                margin: 5px 0;
            }

            .ui-datatable .ui-button-icon-only .ui-button-text {
                padding: 0;
                line-height: 1.2;
            }
        </style> 
        <h:form>
            <h:dataTable id="checkboxDT" var="car" value="#{productosController.items}" style="margin-bottom:0">
                <f:facet name="header">
                    Checkbox
                </f:facet>
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="Id">
                    <h:outputText value="#{item.idProductos}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{item.nombre}" />
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{item.marca}" />
                </p:column>
                <p:column headerText="Precio">
                    <h:outputText value="#{item.precio}" />
                </p:column>
                
            </h:dataTable>
            <p:dialog header="Selected Cars" widgetVar="multiCarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" width="220">
                <p:outputPanel id="multiCarDetail" style="text-align:center;">
                    <ui:repeat value="#{dtSelectionView.selectedCars}" var="car">
                    <h:outputText value="#{car.id} - #{car.brand}" style="display:block"/>
                    </ui:repeat>
                </p:outputPanel>
    </p:dialog>
        </h:form>
    </h:body>
</html>
