<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login Admin"></h:outputText>
        </ui:define>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    
        <ui:define name="body">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid columns="2">
                <p:outputLabel for="txtNombre" value="Nombre" />
                <p:inputText id="txtNombre" value="#{adminController.admin.nombre}" required ="true"/>
                
                <p:outputLabel for="txtPassword" value="Contraseña" />
                <p:password id="txtPassword" value="#{adminController.admin.contraseña}" required ="true"/>
                
                <h:column />
                <p:commandButton value="Iniciar Sesion" action="#{adminController.verificarAdmin()}"/>
            </h:panelGrid>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
