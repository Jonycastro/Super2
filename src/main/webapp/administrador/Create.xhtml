<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministradorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_idAdministrador}" for="idAdministrador" />
                    <h:inputText id="idAdministrador" value="#{administradorController.selected.idAdministrador}" title="#{bundle.CreateAdministradorTitle_idAdministrador}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_idAdministrador}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{administradorController.selected.nombre}" title="#{bundle.CreateAdministradorTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradorLabel_contraseña}" for="contraseña" />
                    <h:inputText id="contraseña" value="#{administradorController.selected.contraseña}" title="#{bundle.CreateAdministradorTitle_contraseña}" required="true" requiredMessage="#{bundle.CreateAdministradorRequiredMessage_contraseña}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradorController.create}" value="#{bundle.CreateAdministradorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administradorController.prepareList}" value="#{bundle.CreateAdministradorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Privado/accionesAdmin" value="#{bundle.CreateAdministradorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
