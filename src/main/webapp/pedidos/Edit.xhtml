<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPedidosLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidosController.selected.idPedido}" title="#{bundle.EditPedidosTitle_idPedido}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{pedidosController.selected.direccion}" title="#{bundle.EditPedidosTitle_direccion}" required="true" requiredMessage="#{bundle.EditPedidosRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPedidosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{pedidosController.selected.telefono}" title="#{bundle.EditPedidosTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditPedidosLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{pedidosController.selected.usuario}" title="#{bundle.EditPedidosTitle_usuario}" >
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pedidosController.update}" value="#{bundle.EditPedidosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPedidosViewLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.EditPedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/Privado/accionesAdmin" value="#{bundle.EditPedidosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
